<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <div class="container">
        <div class="box-8">
          <label for="name" class="formbold-form-title"> 모기 출몰 지수 예측기 </label>
          <label for="name" class="formbold-form-label"> 기입된 정보를 기반으로 1~10 사이의 모기 출몰 지수를 예측합니다. </label>
        </div>
        <div class="box-2"><img src="{{ url_for('static', filename='image.gif') }}" width="100"></div>
      </div>

      {% if show_results %}
        <label for="name" class="formbold-form-label"> 예측된 모기 출몰 지수 : </label>
        <h1>{{ prediction_text }}</h1>
        <br>
        <br>
      {% endif %}

      <form action="{{ url_for('predict') }}" method="POST">
        <div class="formbold-input-group">
          <label for="rain" class="formbold-form-label"> 강수량 (mm) </label>
          <input
            type="text"
            name="rain"
            id="rain"
            placeholder="강수량을 입력하세요"
            class="formbold-form-input"
            required="required"
          />
        </div>
  
        <div class="formbold-input-group">
          <label for="avgtemp" class="formbold-form-label"> 평균 기온 (&#8451) </label>
          <input
            type="text"
            name="avgtemp"
            id="avgtemp"
            placeholder="평균 기온을 입력하세요"
            class="formbold-form-input"
            required="required"
          />
        </div>
  
        <div class="formbold-input-group">
          <label for="mintemp" class="formbold-form-label"> 최소 기온 (&#8451) </label>
          <input
            type="text"
            name="mintemp"
            id="mintemp"
            placeholder="최소 기온을 입력하세요"
            class="formbold-form-input"
            required="required"
          />
        </div>

        <div class="formbold-input-group">
          <label for="maxtemp" class="formbold-form-label"> 최대 기온 (&#8451) </label>
          <input
            type="text"
            name="maxtemp"
            id="maxtemp"
            placeholder="최대 기온을 입력하세요"
            class="formbold-form-input"
            required="required"
          />
        </div>
  
        <button class="formbold-btn">예측</button>
      </form>
    </div>
  </div>
